
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container mt-100 d-flex align-items-right justify-content-right bg-light" style="min-height: 10vh;">
                <section class="vh-100">
            <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post">
                {% csrf_token %}
                <br>
                <div data-mdb-input-init class="form-outline mb-4">
                    {{ sign_in_form.username.label_tag }}
                    {{ sign_in_form.username }}
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
              {{ sign_in_form.password.label_tag }}
              {{ sign_in_form.password }}
          </div><br>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Забыли пароль?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <a href="{% url 'article_app:articles' %}" class = 'btn btn-outline-primary'>Войти</a>
            <p class="small fw-bold mt-2 pt-1 mb-0">Нет аккаунта?
                <a href="{% url 'user_app:register' %}" class="link-danger">Зарегистрироваться</a></p>
          </div>
        </form>
      </div>
    </div>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="bg-cover text-white d-flex align-items-center justify-content-center" alt="Sample image">



    </section>
    </div>
</body>
</html>

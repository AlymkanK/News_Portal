{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body class>
    <div class="container mt-30 d-flex align-items-right justify-content-right bg-light" style="min-height: 10vh;">
                <section class="vh-100">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">

        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">

                </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                    {{ reg_form.username.label_tag }}
                    {{ reg_form.username }}
          </div><br>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
              {{ reg_form.password.label_tag }}
              {{ reg_form.password }}
          </div><br>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div><br>
            <a href="#!" class="text-body">Забыли пароль?</a>
          </div><br>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Войти</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Нет аккаунта?
                <a href="{% url 'user_app:login' %}" class="link-danger">Зарегистрироваться</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
  </div>
    </section>
    </div>
</body>
</html>

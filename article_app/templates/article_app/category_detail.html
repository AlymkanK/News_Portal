{% extends 'base.html' %}

{% block content %}

<h2>Категория: {{ category.name }}</h2>

{% if articles %}
  <ul>
    {% for article in articles %}
      <li>{{ article.title }}</li>
      <a href="{% url 'article_app:category/<int:pk>/ %}">Перейти</a>
    {% endfor %}
  </ul>
{% else %}
  <p>В этой категории пока нет статей.</p>
{% endif %}


{% endblock %}
